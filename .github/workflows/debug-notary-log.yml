name: Debug Notary Log

on:
  workflow_dispatch:

jobs:
  get-log:
    runs-on: macos-latest
    steps:
      - name: Fetch Notary Status
        run: |
          xcrun notarytool info "6f20faf0-9001-4ae5-9346-1728846e6ac5" \
            --apple-id "${{ secrets.AC_USERNAME }}" \
            --password "${{ secrets.AC_PASSWORD }}" \
            --team-id "${{ secrets.AC_TEAM_ID }}"
